<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro formulário</h1>
    <!-- Formulário simples
    usar a tag form crira o paragrafo e dentro add o nome do campo e usar um imput:text para criar a caixa.
    depois criar outro paragrafo com input:submit -->
    <form>
        <p>Nome: <input type="text" name="Nome" id="nome"></p>
        <p>Sobrenome: <input type="text" name="Sobrenome" id="sobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
