<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block; /* blocos naa mesma linha*/
            background-color: lightgray; 
            border: 1px solid black; /*borda*/
            text-align: center;
            height: 200px; /*altura*/
            width: 200px; /*largura*/
        }

        /* : Ã© usado pra estabelecr uma pseudo classe*/
        /* : hover usado para mudar a cor quando o mouse passa encima*/
        div:hover{
            background-color: yellow;
        } 
    </style>
</head>
<body>
    <div id="d1">01</div> <!--Div = bloco-->
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
